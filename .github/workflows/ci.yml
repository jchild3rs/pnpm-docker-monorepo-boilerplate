name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/install.yml
  test:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/install.yml
      - run: pnpm test
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/install.yml
      - run: DOCKER_BUILDKIT=1 pnpm docker
